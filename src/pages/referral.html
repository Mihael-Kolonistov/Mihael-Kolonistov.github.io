<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
		  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/styles.css">
	<script src="https://telegram.org/js/telegram-web-app.js" defer></script>
	<script src="../js/referral.js" defer></script>
	<script type="module">
        import { activateMenuItemEffect } from "../js/utils.js";
        document.addEventListener('DOMContentLoaded', () => {activateMenuItemEffect();})
    </script>
	<title>MuskTap</title>
</head>
<body>

    <div class="background"></div>

    <div class="invite-box" id="inviteBox">
		<div class="invite-heading">
			<h3>Invite friends to play together!</h3>
		</div>
		<div class="invite-text">
			<p>For each invited player you will receive <b>1500</b> $MuskTap points, and also
			<b>10%</b> of their total received points everyday!</p>
		</div>
        <button class="invite-button" id="inviteButton">Invite & Earn 1500 Points</button>
    </div>
	<div class="menu-bar">
		<div class="menu-item" id="wallet" style="--mask-url: none" onclick="location.href='../../index.html'">
			<img src="../../assets/menu_icons/wallet.webp" alt="wallet">
		</div>
		<div class="menu-item" id="boosters" style="--mask-url: none" onclick="location.href='./boosters.html'">
			<img src="../../assets/menu_icons/earn.webp" alt="earn">
		</div>
		<div class="menu-item" id="ranking" style="--mask-url: none">
			<img src="../../assets/menu_icons/ranking.webp" alt="ranking">
			<div class="upcoming-tag">soon</div>
		</div>
		<div class="menu-item" id="referral" style="--mask-url: none">
			<img src="../../assets/menu_icons/refer.webp" alt="refer">
		</div>
	</div>
</body>
</html>
